<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d3c3d5f656.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/styles/style.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="container nav-container">
        <div class="logo-container display">
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="display">
            <div class="logo-img">
              <img src="./public/images/logo.svg" alt="" />
            </div>
            <span class="logo-title">CORAL</span>
            <div class="logo-img">
              <img src="./public/images/logo.svg" alt="" />
            </div>
          </div>
          <div class="display">
            <div class="display gap">
              <i class="fa-solid fa-user"></i>
              <span class="span">Account</span>
            </div>
            <div class="display">
              <i class="fa-solid fa-bag-shopping"></i>
              <span class="span">Shoping</span>
            </div>
          </div>
        </div>
        <ul class="nav-items display">
          <li><a href="">Jewelry & Accessories</a></li>
          <li><a href="">Clothing & Shoes</a></li>
          <li><a href="">Home & Living</a></li>
          <li><a href="">Wedding & Party</a></li>
          <li><a href="">Toys & Entertainment</a></li>
          <li><a href="">Art & Collectibles</a></li>
          <li><a href="">Craft Supplies & Tools</a></li>
        </ul>
      </nav>
      <section class="container banner-container">
        <div class="banner-content">
          <h1 class="banner-title">Collections</h1>
          <p class="banner-description">
            You can explore ans shop many differnt collection From various
            brands here.
          </p>

          <div class="banner-btn">
            <button>
              <i class="fa-solid fa-bag-shopping"></i>
              <span>Shop Now</span>
            </button>
          </div>
        </div>
        <div class="banner-profile">
          <img src="./public/images/banner-profile.svg" alt="" />
        </div>
      </section>
    </header>
    <main>
      <section class="container brand-container display">
        <div>
          <img src="./public/images/brand-1.svg" alt="">
        </div>
        <div>
          <img src="./public/images/brand-2.svg" alt="">
        </div>
        <div>
          <img src="./public/images/brand-3.svg" alt="">
        </div>
        <div>
          <img src="./public/images/brand-4.svg" alt="">
        </div>
        <div>
          <img src="./public/images/brand-5.svg" alt="">
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
